<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-13</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../asset/bootstrap.css">
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col">
           <div class="button w-50 mx-auto mb-1"> 
               <a class="btn btn-primary" id="test" href="#">Click</a>
            </div>
            <div class="card w-50 mx-auto">
                <div class="card-title">
                </div>
                <div class="card-body">
                    <h2 class="text-center">Sign UP</h2>
                    <form id="sing_up_form" action="">
                        <div class="msg"></div>
                        <div class="form-group">
                            <input id="name" type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group mt-2">
                            <input id="email" type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group mt-2">
                         <select name="" id="" class="form-control">
                       <option value="">Location</option>
                             <option value="Mirpur">Mirpur</option>
                             <option value="Uttara">Uttara</option>
                         </select>
                        </div>
                        <div class="form-group mt-3">
                            <input name="gender" type="radio" placeholder="Male"
                            id="male" value="male"><label class="px-1" for="male">Male</label>
                            <input name="gender" value="female" type="radio" placeholder="Female" id="female"><label class="px-1" for="female">Female</label>
                        </div>
                        <div class="form-group mt-2">
                            <input value="HTML"  type="checkbox" placeholder="html" id="html"><label class="px-1" for="html">Html</label>
                            <input value="CSS" type="checkbox" placeholder="CSS" id="css"><label class="px-1"  for="css">CSS</label>
                            <input value="JS" type="checkbox" placeholder="JS" id="JS"><label class="px-1"  for="JS">JS</label>
                            <input value="PHP" type="checkbox" placeholder="PHP" id="PHP"><label class="px-1"  for="PHP">PHP</label>
                        </div>

                        <div class="form-group mt-2">
                            <input type="submit" class="form-control btn btn-danger" value="Submit" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card w-50 mx-auto">
                <div class="card-title">
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" placeholder="User-Name" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="./function.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
